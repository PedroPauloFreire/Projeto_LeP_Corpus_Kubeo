<!doctype html>
<html>
<head>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
       
        .header-container {
            display: flex; 
            align-items: center; 
            margin-bottom: 20px;
        }
        .header-logo {
            width: 40px; /* Tamanho da imagem da logo UnB */
            height: auto;
            margin-right: 15px; /* Espa√ßamento entre a imagem e o t√≠tulo */
        }
        .header-subtitle {
            font-size: 0.9em; 
            color: #666;
            margin: 0;
            padding-top: 2px;
        }
        h2 {
            margin: 0;
        }
        /* Estilos de lista e busca... */
        .token { padding: 0 2px; }
        .token:hover { background-color: #e0e0e0; cursor: default; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding: 5px; }
        a.sentence-link { text-decoration: none; color: inherit; display: block; }
        a.sentence-link:hover { background-color: #f9f9f9; }
        .sid { font-weight: bold; color: #555; margin-right: 10px; font-size: 0.8em;}
    </style>
</head>
<body>

<div class="header-container">
    <img src="{{ url_for('static', filename='logo_unb_oficial_2025.png') }}" alt="Logo da UnB" class="header-logo">
    
    <div>
        <h2>Frases Kubeo (Corpus)</h2>
        <p class="header-subtitle">
            Projeto Final de L√≠ngua e Programa√ß√£o (2025.2) | Prof. Dr. Cl√°udio Correa | UnB<br>
            Aluno: Pedro Paulo Freire
        </p>
    </div>
</div>

<div style="display: flex; flex-direction: column; gap: 15px; align-items: flex-start; margin-bottom: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px;">

    <a href="/add" style="background-color: #28a745; color: white; padding: 8px 15px; text-decoration: none; border-radius: 4px; font-weight: bold;">
        + Adicionar nova frase
    </a>

    <form action="/search" method="get" style="display: flex; gap: 5px; align-items: center;">
        <input type="text" name="q" placeholder="Digite a palavra aqui" required
               style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 200px;">
        
        <button type="submit" 
                style="background-color: #bb9003; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">
            üîç Buscar palavra
        </button>
    </form>

</div>
   
<ul>
{% for sid, html in sentences %}
    <li>
        <a href="/sentence/{{sid}}" class="sentence-link">
            {{ html|safe }}
        </a>
    </li>
{% endfor %}
</ul>

<hr>


</body>
</html>
